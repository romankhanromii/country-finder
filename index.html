<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b578a0bac6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <div class="navbar">
            <h2>Where in the World?</h2>
            <button id="darkModeToggle"><i class="fa-solid fa-moon"></i><span>Dark Mode</span></button>

        </div>
        <div class="container">
            <div class="controls-wrapper">
                <input type="search" name="country-search" class="country-search-input" placeholder="Search for a country..." onchange=" handlesearch()">
                <select name="region-filter" class="region-filter" onchange="getdatabyselect()">
                    <option value="Filter by Region"  selected="">Filter by Region</option>
                    <option value="Africa" >Africa</option>
                    <option value="Americas" >Americas</option>
                    <option value="Antarctic" >Antarctic</option>
                    <option value="Asia" >Asia</option>
                    <option value="Europe" >Europe</option>
                    <option value="Oceania" >Oceania</option>
                </select>
            </div>
          <div class="cards-wrapper"></div>
          

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
